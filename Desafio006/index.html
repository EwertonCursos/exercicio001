<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <h2>Passe o mouse para descobrir qual tag usar.</h2>
    <ol type="I">
        <abbr title="Usar tag &lt;p&gt;"><li>Páragráfo</li></abbr>
        <abbr title="Usar tag &lt;h1&gt; até &lt;h6&gt;"><li>Titulos</li></abbr>
        <abbr title="Usar tag &lt;img&gt;"><li>Adicionar Imagens</li></abbr>
        <abbr title="Usar tag &lt;strong&gt;"><li>Negrito</li></abbr>
        <abbr title="Usar tag &lt;li&gt;"><li>Criar uma lista</li></abbr>
        <abbr title="Usar tag &lt;ol&gt;"><li>Criar lista ordenada</li></abbr>
        <abbr title="Usar tag &lt;a&gt;"><li>Adicionar links externos</li></abbr>
    </ol>

    
</body>
</html>
