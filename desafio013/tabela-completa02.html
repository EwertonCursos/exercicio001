<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            padding: 10px;
            
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa 02</h1>
    <table>
        <caption></caption>
        <thead>
            <th>Área</th>
            <th>Diciplinas</th>
            <th>Notas
                
            </th>
            <th>Média</th>

        </thead>
        <tbody>
            <tr>
                <th rowpan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>

        </tbody>
    </table>
</body>
</html>
